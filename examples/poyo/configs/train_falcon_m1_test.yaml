# Minimal FALCON M1 training config for pipeline validation
# Run with: python train.py --config-name train_falcon_m1_test

defaults:
  - defaults.yaml
  - model: poyo_1.3M.yaml
  - dataset: falcon_m1_2024.yaml
  - _self_

# Quick training settings for validation
epochs: 1
batch_size: 64  # Increased to ensure enough samples per session for R²
eval_epochs: 1
sanity_check_validation: false  # Disable - held-out sessions too small for R² in sanity check

# Unit dropout transform (M1 has 64 channels per session)
train_transforms:
  - _target_: torch_brain.transforms.UnitDropout
    max_units: 64
    min_units: 20
    mode_units: 40
    peak: 4

# Disable wandb for testing
wandb:
  enable: false
  run_name: falcon_m1_validation_test

# Data path
data_root: ./data/processed/

# Use no workers for testing (avoids pickling issues)
num_workers: 0
