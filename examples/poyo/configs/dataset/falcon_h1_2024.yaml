# FALCON H1: Human 7-DoF arm control task
# Dataset: https://dandiarchive.org/dandiset/000954
# 176-channel intracortical BCI, 7D kinematics (3D translation + 4D rotation/gripper)
#
# Split strategy:
# - held-in-calib  → TRAIN (13 sessions, large calibration set)
# - held-out-calib → VALID (14 sessions, few-shot calibration)
# - minival        → TEST  (13 sessions, small quick-test set)

# Held-in calibration sessions (TRAINING)
- selection:
  - brainset: falcon_h1_2024
    sessions:
      - 19250101T111740_held_in
