name: Publish to PyPI and TestPyPI

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: Required for setuptools-scm to see tags!
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build a binary wheel and a source tarball
        run: uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish Python ðŸ distribution ðŸ“¦ to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    # LOGIC: Run on every push/merge to main branch OR on tag pushes with pre-release strings
    if: >-
      github.ref == 'refs/heads/main' ||
      (startsWith(github.ref, 'refs/tags/v') &&
       (contains(github.ref, 'rc') || contains(github.ref, 'a') || contains(github.ref, 'b') || contains(github.ref, 'dev')))
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pytorch-brain
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs: build
    runs-on: ubuntu-latest
    # LOGIC: Only run on clean tag pushes (v* tags without pre-release strings)
    if: >-
      startsWith(github.ref, 'refs/tags/v') &&
      !contains(github.ref, 'rc') && 
      !contains(github.ref, 'a') && 
      !contains(github.ref, 'b') &&
      !contains(github.ref, 'dev')
    environment:
      name: pypi
      url: https://pypi.org/p/pytorch-brain
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
