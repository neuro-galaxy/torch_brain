name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Setup virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
    - name: Install brainsets
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install "brainsets @ git+https://github.com/neuro-galaxy/brainsets.git@main"
    - name: Install dependencies
      run: |
        source venv/bin/activate
        python -m pip install --upgrade pip 
        pip install torch==2.2.0
        pip install -e ".[dev]" 
        pip install flake8 pytest
    - name: Install plugin
      run: |
        source venv/bin/activate
        pip install pytest-github-actions-annotate-failures
    - name: Test with pytest
      run: |
        source venv/bin/activate
        export WANDB_MODE=dryrun
        pytest tests/
    - name: Test documentation
      run: |
        source venv/bin/activate
        pytest --doctest-modules torch_brain/ -v
    - name: Download sample dataset
      run: |
        brainsets config --raw data/raw --processed data/processed
        brainsets prepare pei_pandarinath_nlb_2021
    - name: Train a POYO model
      run: |
        source venv/bin/activate
        python examples/poyo/train.py --config-name train_mc_maze_small.yaml data_root=data/processed wandb.enable=false epochs=40 eval_epochs=40
    - name: Train a POYO+ model
      run: |
        source venv/bin/activate
        python examples/poyo_plus/train.py --config-name train_mc_maze_small.yaml data_root=data/processed wandb.enable=false epochs=40 eval_epochs=40
